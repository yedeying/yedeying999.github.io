<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>深大问答平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="./css/bootstrap-switch.css" rel="stylesheet"> -->
  <link href="./css/grumble.min.css" rel="stylesheet">
  <link href="./css/index_style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="nav-div">
        <a class="navbar-brand" href="javascript:void(0)">SZU Q&amp;A PLATFORM</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="pull-right btn-exit" href="javascript:void(0)">退出平台</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="div-inner">
      <div class="div-carousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="item center-block center-block active">
              <div class="img-packer">
                <img class="carousel-img" src="./images/banner-pic-3.jpg">
              </div>
            </div>
            <div class="item center-block  center-block">
              <div class="img-packer">
                <img class="carousel-img" src="./images/banner-pic-4.jpg">
              </div>
            </div>
            <div class="item center-block  center-block">
              <div class="img-packer">
                <img class="carousel-img" src="./images/banner-pic-2.jpg">
              </div>
            </div>
            <div class="item center-block  center-block">
              <div class="img-packer">
                <img class="carousel-img" src="./images/banner-pic-1.jpg">
              </div>
            </div>
          </div>
          <a class="left-carousel-btn left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right-carousel-btn right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-7">
            <div class="login-box" style="display: block;">
              <div class="login-title row">
                <div class="col-md-4 login-title-text">登录平台</div>
                <div class="col-md-8">
                  <button type="button" class="pull-right btn-return-regi btn btn-default">注册</button>
                </div>
                <div class="login-inner">
                </div>
                <div class="col-xs-12 div-input-no">
                  <input type="text" class="form-control focus login-inputbox" id="login-username" placeholder="用户名" required="">
                </div>
                <div class="col-xs-12 div-input-psd">
                  <input type="password" class="form-control login-inputbox" id="login-password" placeholder="密码">
                </div>
                <button type="button" class="btn-login btn btn-danger btn-block btn-lg center-block">
                  登&nbsp;&nbsp;录
                </button>
                <div class="alert-login alert alert-mini">
                  <div class="alert-text"></div>
                </div>
              </div>
            </div>
            <div class="register-box" style="display: none;">
              <div class="login-title row">
                <div class="col-md-4 login-title-text">注册平台</div>
                <div class="col-md-8">
                  <button type="button" class="pull-right btn-return-login btn btn-default">登录</button>
                </div>
                <div class="login-inner">
                </div>
                <div class="col-xs-12 div-input-no">
                  <input type="text" class="form-control focus regi-inputbox" id="regi-username" placeholder="用户名">
                </div>
                <div class="col-xs-12 div-input-psd">
                  <input type="password" class="form-control regi-inputbox" id="regi-password" placeholder="密码">
                </div>
                <button type="button" data-toggle="modal" data-target="#completeRegister" class="btn-regi btn btn-danger btn-block btn-lg center-block">
                  注&nbsp;&nbsp;册
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-offset-1"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="completeRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" id="myModalLabel">完善资料</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-min alert-warning alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
              <strong>请完善以下注册信息</strong>
            </div>
            <div class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">
                  <input type="text" class="complete-regi form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="col-sm-4">
                  <div class="alert-username alert-inner">
                    <div class="alert alert-danger alert-mini">用户名不能为空</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                  <input type="password" class="complete-regi form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="col-sm-4">
                  <div class="alert-password alert-inner">
                    <div class="alert alert-danger alert-mini">密码不能为空</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputConfirmPassword" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-6">
                  <input type="password" class="complete-regi form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
                <div class="col-sm-4">
                  <div class="alert-confirm-password alert-inner">
                    <div class="alert alert-danger alert-mini alert-confirm-password-val">请确认</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputNickname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-6">
                  <input type="text" class="complete-regi form-control" id="inputNickname" placeholder="Nickname">
                </div>
                <div class="col-sm-4">
                  <div class="alert-nickname alert-inner">
                    <div class="alert alert-danger alert-mini">昵称不能为空</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-6">
                  <input type="email" class="complete-regi form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-sm-4">
                  <div class="alert-email alert-inner">
                    <div class="alert alert-danger alert-mini">邮箱不能为空</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-primary btn-confirm-email">发送确认邮件</button>
                </div>
                <div class="col-sm-4">
                  <div class="alert-confirm-email alert-inner">
                    <div class="alert alert-danger alert-mini">邮箱不能为空</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputSex" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-5 col-sm-offset-1 input-sex">
                  <label class="checkbox-inline">
                    <input name="regi-sex" type="radio" class="complete-regi inputSex" id="male" value="0">男
                  </label>
                  <label class="checkbox-inline">
                    <input name="regi-sex" type="radio" class="complete-regi inputSex" id="female" value="1">女
                  </label>
                </div>
                <div class="col-sm-4">
                  <div class="alert-sex alert-inner">
                    <div class="alert alert-danger alert-mini">请选择性别</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputMajor" class="col-sm-2 control-label">专业</label>
                <div class="col-sm-6">
                  <input type="text" class="complete-regi form-control" id="inputMajor" placeholder="Major">
                </div>
              </div>
              <div class="form-group">
                <label for="inputMobile" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-6">
                  <input type="text" class="complete-regi form-control" id="inputMobile" placeholder="Mobile Number">
                </div>
              </div>
              <div class="form-group">
                <label for="inputConfirm" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-6">
                  <input type="text" class="complete-regi form-control" id="inputConfirm" placeholder="Confirm Number">
                </div>
                <div class="col-sm-4">
                  <div class="alert-confirm alert-inner">
                    <div class="alert alert-danger alert-mini">请输入验证码</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputSex" class="col-sm-3 control-label">是否公开资料</label>
                <div class="col-sm-5">
                  <label class="checkbox-inline">
                    <input name="regi-open" class="complete-regi inputOpen" type="radio" id="agreeOpen" value="1">是
                  </label>
                  <label class="checkbox-inline">
                    <input name="regi-open" class="complete-regi inputOpen" type="radio" id="refuseOpen" value="0">否
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn-complete-regi btn btn-primary">完成注册</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer center-block well well-lg">
    Designed and built with all the love in the world by <a href="http://weibo.com/yedeying" style="text-decoration: none" target="_blank">@Ye</a>
    <br>All rights reserved @ 2013-2014.
    <br>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/Bubble.js"></script>
  <script src="./js/jquery.grumble.min.js"></script>
  <script src="./js/index_script.js"></script>
</body>
</html>
